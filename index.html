<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="progress" id="progress-block">
        <div class="title">Progress</div>
        <svg class="circle-svg">
            <circle r="55" cx="50%" cy="50%" fill="transparent" stroke-width="10" stroke="#eff3f6"></circle>
            <circle r="55" cx="50%" cy="50%" fill="transparent" stroke-width="10" stroke="#005bff" class="bar"></circle>
        </svg>
        <div class="inputs">
            <div><input class="banana" type="text" id="progress-value" autocomplete="off"> <label for="progress-value">Value</label></div>
            <div><input class="apple-switch" type="checkbox" id="animate-progress"> <label for="animate-progress">Animate</label></div>
            <div><input class="apple-switch" type="checkbox" id="hide-progress"> <label for="hide-progress">Hide</label></div>
        </div>
    </div>
    
<script src="progress.js"></script>
</body>
</html>
